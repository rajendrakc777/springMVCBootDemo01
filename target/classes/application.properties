# for view resolver
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp

server.port=777


#This is for spring data +jpa + orm configuration 
spring.datasource.url = jdbc:mysql://localhost:3306/mydbase?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username = root
spring.datasource.password = Realmadrid123
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-audo = update
# if we don't want to see the query on console put false below
spring.jpa.show-sql=true   
spring.jpa.properties.hibernate.format_sql=true